<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets timeout = "10000">
        <a-asset-item id="stadium" src="stadium/scene.gltf" />
      </a-assets>

      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 2" position="-0.5 1 1"></a-entity>
      <a-entity light="intensity:2" position="-0.5 7.073080064815006 1"></a-entity>
      <a-entity light="intensity:2" position="-0.5 2.1098024552506143 1"></a-entity>

      <a-gltf-model src="#stadium" position="0 -14.21035737221693 0" scale="9 9 9" gltf-model="stadium/scene.gltf"></a-gltf-model>


      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane> -->
    </a-scene>
  </body>
</html>
